<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="JJ">
        <meta name="description" content="Shape Factory">
        <meta name="keywords" content="-">
        <title>Shape Factory</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/index.css" type="text/css" media="all">
        <script src="./assets/js/index.js" type="module" defer></script>
    </head>
    <body>
        <main class="grid grid-center unselectable">
            <section>
                <h1>Shape Factory</h1>
                <form class="flex flex-sb gap-20 mt-20">
                    <select class="shapes br-5">
                        <option selected disabled hidden>Shapes</option>
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                    <select class="colors br-5">
                        <option selected disabled hidden>Colors</option>
                        <option value="#09f">Blue</option>
                        <option value="#9f0">Green</option>
                        <option value="#f90">Orange</option>
                        <option value="#f09">Pink</option>
                        <option value="#90f">Purple</option>
                      </select>
                    <input class="br-5" type="button" value="Create">
                </form>
                <div class="shape-container gap-20 mt-20"></div>
                <div class="shape-info mt-20 mb-20">Please select a shape and a color to create a shape.</div>
            </section>
        </main>
    </body>
</html>
